<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>帳號註冊</title>
    <meta charset="utf-8" />
    <link rel="stylesheet"
          href="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="content">
            <form>
                <div data-role="fieldcontain" class="ui-grid-b">
                    <div class="ui-block-a"><label for="txtAcNum">輸入帳號：</label></div>
                    <div class="ui-block-b"><input type="text" id="txtAcNum" name="txtAcNum" value="" placeholder="輸入你的帳號" /></div>
                    <div class="ui-block-c"><input type="button" id="chkBtn" name="chkBtn" value="重複" /></div>
                </div>

                <div data-role="fieldcontain">
                    <label for="txtPW">輸入密碼：</label>
                    <input type="text" id="txtPW" name="txtPW" value="" placeholder="輸入你的密碼" />
                </div>

                <div data-role="fieldcontain">
                    <label for="txtPW">再次輸入密碼：</label>
                    <input type="text" id="txtRePW" name="txtRePW" value="" placeholder="再次輸入你的密碼" />
                </div>
                <div data-role="fieldcontain">
                    <label for="txtEmal">電子信箱：</label>
                    <input type="text" id="txtEmail" name="txtEmail" value="" placeholder="輸入電子信箱" />
                </div>


                <div class="ui-grid-a">
                    <div class="ui-block-a"><input type="submit" name="btnOK" value="OK" /></div>
                    <div class="ui-block-b"><input type="submit" name="btnCancel" value="Cancel" /></div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
